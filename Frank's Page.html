<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Technology start-up">
    <meta name="author" content="Frank Lee, Angela Chen, Evelyn Chang">
    <link rel="icon" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Carousel Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/carousel/">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/adjustment.css" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color: rgba(255,255,255,0.5)">
        <div class="container opacity-100">
            <a class="navbar-brand" href="index.html">
                <img src="image/index/COMP-LOGO.png"
                     style="height: 50px; width: 150px"
                     alt="comp-logo">
            </a>
            <button class="navbar-toggler collapsed d-flex d-lg-none flex-column justify-content-around"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarCollapse"
                    aria-controls="#navbarCollapse"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="toggler-icon top-bar"></span>
                <span class="toggler-icon middle-bar"></span>
                <span class="toggler-icon bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">
                            <img src="image/index/HOME.png"
                                 style="height: 50px; width: 150px; object-fit: contain"
                                 alt="HOME"></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle"
                           id="navbarDropdown"
                           role="button"
                           data-bs-toggle="dropdown"
                           aria-expanded="false"
                           href="#">
                            <img src="image/index/MEMBER.png"
                                 style="height: 50px; width: 150px; object-fit: contain"
                                 alt="member">
                        </a>
                        <ul class="dropdown-menu"
                            aria-labelledby="navbarDropdown">
                            <li>
                                <a href="Angela's%20Page.html" class="dropdown-item">
                                    <img src="image/index/ANGELA.png"
                                         style="height: 50px; width: 150px; object-fit: contain"
                                         alt="angela">
                                </a>
                            </li>
                            <li>
                                <a href="Frank's%20Page.html" class="dropdown-item">
                                    <img src="image/index/FRANK.png"
                                         style="height: 50px; width: 150px; object-fit: contain"
                                         alt="frank">
                                </a>
                            </li>
                            <li>
                                <a href="Evelyn%20page.html" class="dropdown-item">
                                    <img src="image/index/EVELYN.png"
                                         style="height: 50px; width: 150px; object-fit: contain"
                                         alt="evelyn">
                                </a>
                            </li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Contact%20Us.html">
                            <img src="image/index/CONTACT.png"
                                 style="height: 50px; width: 150px; object-fit: contain"
                                 alt="contact us">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<main role="main">

    <div class="container marketing" style="margin-top: 100px">

        <div class="profile row">
            <div class="col-md-4">
                <img class="rounded-circle" src="image/Frank/Profile.jpeg" alt="image" width="140" height="140">
            </div>
            <div class="col-md-8">
                <h2>Frank Lee</h2>
                <p>A very boring wannabe coder <br> Do whatever you ask for.</p>
                <p></p>
            </div>
        </div>

        <hr class="featurette-divider">

        <div class="row featurette">
            <div class="col-md-7">
                <h2 class="featurette-heading">Nothing Here</h2>
                <p class="lead">My life is boring, so is coding.</p>
            </div>
            <div class="col-md-5">
                <img class="featurette-image img-fluid mx-auto" src="image/index/Error404.png" data-src="holder.js/500x500/auto" alt="Generic placeholder image">
            </div>
        </div>

        <hr class="featurette-divider">

        <div id="carouselExample" class="carousel slide" data-ride="carousel">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="carousel-item active ">
                        <img src="image/Frank/work1.png" class="d-block w-100 object-fit-cover h-100" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="image/Frank/work2.png" class="d-block w-100 object-fit-cover h-100" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img src="image/Frank/work3.png" class="d-block w-100 object-fit-cover h-100" alt="Second slide">
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li class="page-item"><a class="page-link" href="#" data-slide-to="0">1</a></li>
                <li class="page-item"><a class="page-link" href="#" data-slide-to="1">2</a></li>
                <li class="page-item"><a class="page-link" href="#" data-slide-to="2">3</a></li>
                <!-- Add more pagination items as needed -->
            </ul>
        </nav>

        <hr class="featurette-divider">
    </div>

    <footer class="container">
        <p class="float-right"><a href="#">Back to top</a></p>
        <p>&copy; 2023 FlexBox Inc. &middot; <a href="#">Privacy</a> &middot; <a href="#">Terms</a></p>
    </footer>
</main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>



<script>
    $(document).ready(function(){
        $('.pagination .page-item a').click(function(e){
            e.preventDefault(); // Prevent default anchor behavior
            let slideIndex = $(this).data('slide-to'); // Get the slide-to data attribute value
            $('#myCarousel').carousel(slideIndex); // Change the slide
        });
    });

</script>

</body>
</html>
